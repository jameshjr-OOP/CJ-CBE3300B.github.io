<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Project Hub</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light text-dark">

  <!-- Header -->
  <header class="text-center py-5 header-green">
    <h1>My Project Hub</h1>
    <p>Explore ongoing and completed projects</p>

    <nav>
      <a href="#about" class="btn btn-outline-light m-2">About</a>
      <a href="#projects" class="btn btn-outline-light m-2">Projects</a>
      <a href="#contact" class="btn btn-outline-light m-2">Contact</a>
    </nav>
  </header>

  <!-- About -->
  <section id="about" class="container py-5">
    <h2 class="text-primary">About</h2>
    <p>Write what your hub is for here.</p>
  </section>

  <!-- Projects -->
  <section id="projects" class="container py-5">
    <h2 class="text-primary">Projects</h2>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Project 1</h5>
            <p class="card-text">Short description.</p>
            <a href="#" class="btn btn-success">Open</a>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Project 2</h5>
            <p class="card-text">Short description.</p>
            <a href="#" class="btn btn-success">Open</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="text-center py-5 header-green">
    <h2>Contact</h2>
    <p>Email: <a class="text-white" href="mailto:you@example.com">you@example.com</a></p>
  </section>

</body>
</html>
